<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #D4AF37;
            --secondary-gold: #FFD700;
            --dark-bg: #1a1a1a;
            --text-light: #ffffff;
            --text-dark: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
        }

        /* Header Styles */
        .header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            padding: 0.5rem 0;
            transition: all 0.3s ease;
        }

        .navbar {
            padding: 0;
        }

        .navbar-brand h2 {
            color: var(--primary-gold);
            font-family: 'Playfair Display', serif;
            margin: 0;
        }

        .nav-link {
            color: var(--text-light) !important;
            font-weight: 500;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-gold) !important;
        }

        /* Form Container */
        .container {
            width: 400px;
            margin: 150px auto 50px;
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary-gold);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Playfair Display', serif;
            color: var(--primary-gold);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input[type="submit"] {
            width: 100%;
            background-color: var(--primary-gold);
            color: var(--dark-bg);
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="submit"]:hover {
            background: var(--secondary-gold);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .login-link,
        .goback-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a,
        .goback-link a {
            color: var(--primary-gold);
            text-decoration: none;
        }

        .login-link a:hover,
        .goback-link a:hover {
            text-decoration: underline;
            color: var(--secondary-gold);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.8em;
            margin-top: -15px;
            margin-bottom: 15px;
            display: none;
        }

        input:invalid + .error-message {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a href="bootstrap.html" class="btn btn-link text-light me-3"><i class="fas fa-arrow-left"></i></a>
                <a class="navbar-brand" href="Home.html">
                    <h2>TrailBlaze Rentals</h2>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="Home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#fleet">Fleet</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#services">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <h2>Create Account</h2>
        <form action="bootstrap.html" method="post">
            <input type="text" name="username" placeholder="Username" required pattern="(?=.*[A-Z]).{8,}">
            <div class="error-message">Please enter a valid username with at least one uppercase letter and 8 characters.</div>

            <input type="email" name="email" placeholder="Email" required>
            <div class="error-message">Please enter a valid email address.</div>

            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>

            <input type="submit" value="Create Account">
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login here</a>.</p>
        </div>
        <div class="goback-link">
            <p>Create later? <a href="Home.html">Go Back</a>.</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('input').forEach(function(input) {
            input.addEventListener('input', function() {
                var errorMessage = input.parentElement.querySelector('.error-message');
                if (input.validity.valid) {
                    errorMessage.style.display = 'none';
                } else {
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
